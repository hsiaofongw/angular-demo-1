<div class="carousel-container">
  <app-carousel
    #carousel
    [imageSources]="[
      '/assets/carousel-example/1.jpg',
      '/assets/carousel-example/2.jpg',
      '/assets/carousel-example/3.jpg',
      '/assets/carousel-example/4.jpg',
      '/assets/carousel-example/5.jpg'
    ]"
  ></app-carousel>
</div>
<div>
  <button (click)="carousel.nextFrame()">next</button>
  <button (click)="carousel.previousFrame()">previous</button>
</div>
