<article *ngIf="article" (click)="handleClick(article)">
  <div class="title">
    <h1>{{ article.title }}</h1>
  </div>
  <div class="description">{{ article.description }}</div>
  <ng-container *ngIf="!!article.date; else created">
    <div class="created">{{ article.date }}</div>
  </ng-container>

  <ng-template #created
    ><div class="created">
      {{ '' }}
    </div></ng-template
  >
</article>
